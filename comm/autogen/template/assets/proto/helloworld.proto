syntax = "proto3";

package {{.name}};

message {{toTitle .entity}} {
    int64 id = 1 [json_name = "id"];
}

message {{toTitle .entity}}AddReq {
    int64 id = 1 [json_name = "id"];
}

message {{toTitle .entity}}AddRes {
    int64 id = 1 [json_name = "id"];
}

message {{toTitle .entity}}DelReq {
    int64 id = 1 [json_name = "id"];
}

message {{toTitle .entity}}DelRes {
    int64 id = 1 [json_name = "id"];
}

message {{toTitle .entity}}UpdateReq {
    int64 id = 1 [json_name = "id"];
}

message {{toTitle .entity}}UpdateRes {
    int64 id = 1 [json_name = "id"];
}

message {{toTitle .entity}}OneReq {
    int64 id = 1 [json_name = "id"];
}

message {{toTitle .entity}}OneRes {
    int64 id = 1 [json_name = "id"];
}

message {{toTitle .entity}}PageReq {
    int64 page = 1 [json_name = "page"];
    int64 size = 2 [json_name = "size"];
}

message {{toTitle .entity}}PageRes {
	int64 page = 1 [json_name = "page"];
	int64 size = 2 [json_name = "size"];
	int64 total_record = 3 [json_name = "total_record"];
	int64 total_page = 4 [json_name = "total_page"];
    repeated {{toTitle .entity}} data = 5 [json_name = "data"];
}


