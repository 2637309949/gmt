syntax = "proto3";

package helloworld;

import "proto/helloworld/helloworld.proto";

service Helloworld {
	rpc ArticleAdd(ArticleAddReq) returns (ArticleAddRes) {}
    rpc ArticleDel(ArticleDelReq) returns (ArticleDelRes) {}
    rpc ArticleUpdate(ArticleUpdateReq) returns (ArticleUpdateRes) {}
    rpc ArticleOne(ArticleOneReq) returns (ArticleOneRes) {}
    rpc ArticlePage(ArticlePageReq) returns (ArticlePageRes) {}
}